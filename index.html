<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Stardew Valley Zodiac Characters</title>
</head>
<body>
    <div class = "background">

        <audio class = "js-music" loop>
            <source src ="Assets/Stardew-Valley-OST-Stardew-Valley-Overture.ogg" type ="audio/ogg">
            <source src="/Assets/Stardew Valley OST - Stardew Valley Overture.mp3" type="audio/mpeg">
        </audio> 
        
        
        <div class = "wrapper">
            <div class = "controls">
                <!--I want this button to change its text when clicked-->
                <button class = "music js-music-button">
                    <img class="js-music-button-img" src="Assets/Images/Play.png" alt="Play/Pause Button">
                </button>
                <button class = "help js-help-button">
                    <img class="js-music-button-img" src="Assets/Images/Help.png" alt="Help Button">
                </button>
            </div>
            <div class = "main_box">
                <div class = "box__title">
                    <h1 class="box__title-question">Which Stardew Valley Character are You?</h1>
                </div>
                <!--info from w3schools-->
                <form class="box__form">
                    <!-- <label for = "date">Please Enter your Birthday:</label> -->
                    <input id="date" type="date" value = "">
                </form>
                <img class="box__img js-main-img" src="Assets/Images/Chicken.png" alt="Chicken">

                <p class = "box__reveal js-reveal-text"></p>
                <!--I want this button to change its text when clicked-->
                <button class = "box__button js-find-button">Find Your Character!</button>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
