<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Stardew Valley Zodiac Characters</title>
</head>
<body>
    <div class = "background">
        <div class = "box">
            <div class = "box__title">
                <h1 class="box__title-question">Which Stardew Valley Character are You?</h1>
                <label id = "change">Please Enter your Birthday:</label>
            </div>
            <!--info from w3schools-->
            <form class="box__form">
                <input type="text" id="month" name="month" value = "MM">
                <!--<p class = "slash"> / </p>-->
                <input type="text" id="day" name="day" value = "DD">
                <!--<p class = "slash"> / </p>-->
                <input type="text" id="year" name="year" value = "YY">
            </form>
            <br>
            <img class="box__img" src="Assets/Images/Chicken.png" alt="Chicken">
            <br>
            <!--I want this button to change its text when clicked-->
            <button class = "box__button">Find Your Character!</button>
        </div>

        <!--I want this button to change its text when clicked-->
        <button class = "music">||</button>
        <button class = "help">?</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
